{% extends "base.html" %}
{% block title %}Account Settings{% endblock %}
{% block content %}
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="h4 mb-4 text-center">Account Settings</h1>
            {% if error %}
              <div class="alert alert-danger" role="alert">{{ error }}</div>
            {% endif %}
            {% if message %}
              <div class="alert alert-success" role="alert">{{ message }}</div>
            {% endif %}
            <form method="post" action="/account">
              <div class="mb-3">
                <label for="current_password" class="form-label">Current Password</label>
                <input type="password" class="form-control" id="current_password" name="current_password" placeholder="Required to update">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Leave blank to keep current">
              </div>
              <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Repeat new password">
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="auto_email_opt_in" name="auto_email_opt_in" {% if current_user.email_opt_in %}checked{% endif %}>
                <label class="form-check-label" for="auto_email_opt_in">Receive automatic email optimisations each race</label>
              </div>
              <button type="submit" class="btn btn-primary w-100">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
