<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="icon"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='90' font-size='90'%3E🏎️%3C/text%3E%3C/svg%3E"
  >
  <title>Login</title>
  <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-danger mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">F1 Fantasy Optimiser</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="/login" class="nav-link active">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="h4 mb-3 text-center">Sign In</h1>
            {% if message %}
              <div class="alert alert-danger" role="alert">{{ message }}</div>
            {% endif %}
            <form method="post" action="/login" class="mb-3">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <a class="btn btn-outline-danger w-100 mb-2 d-flex align-items-center justify-content-center" href="{{ url_for('login_provider', provider='google') }}">
              <img src="{{ url_for('static', filename='icons/google.svg') }}" alt="Google" class="me-2" width="20" height="20">
              Sign in with Google
            </a>
            <a class="btn btn-outline-primary w-100 mb-2 d-flex align-items-center justify-content-center" href="{{ url_for('login_provider', provider='facebook') }}">
              <img src="{{ url_for('static', filename='icons/facebook.svg') }}" alt="Facebook" class="me-2" width="20" height="20">
              Sign in with Facebook
            </a>
            <a class="btn btn-outline-dark w-100 d-flex align-items-center justify-content-center" href="{{ url_for('login_provider', provider='github') }}">
              <img src="{{ url_for('static', filename='icons/github.svg') }}" alt="GitHub" class="me-2" width="20" height="20">
              Sign in with GitHub
            </a>
            <div class="mt-2 text-center">
              <small>Don't have an account? <a href="/register">Register</a></small>
            </div>
          </div>
        </div>
</div>
</div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnE5v5ZdbQM0PbYSbZQIuA0yJsEF1F9" crossorigin="anonymous"></script>
</body>
</html>
