<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7y5X1p2pzp3pVd0C3nMTtjt4KoGdqFh9vpC" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Sign In</h1>
      <nav class="nav-links">
        <a href="/login" class="active">Login</a>
      </nav>
    </div>
  </header>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="h4 mb-4 text-center">Sign In</h1>
            <a class="btn btn-outline-danger w-100 mb-2" href="{{ url_for('login_provider', provider='google') }}">Sign in with Google</a>
            <a class="btn btn-outline-primary w-100 mb-2" href="{{ url_for('login_provider', provider='facebook') }}">Sign in with Facebook</a>
            <a class="btn btn-outline-dark w-100" href="{{ url_for('login_provider', provider='github') }}">Sign in with GitHub</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
